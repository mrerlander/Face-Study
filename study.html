<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-database.js"></script>
    <script type="text/javascript" src="./assets/js/app.js"></script>
    <title>Faces in social contexts</title>
  </head>
  <body>
    <div class="container-fluid">
      <div id="study-div">
        <h1 class="text-center">Face Similarity Survey</h1>
        <p class="text-center">
          Please do not press the "Back" button at any time while participating
          in this study or your progress may be lost.
        </p>
        <div id="pic-div" class="row justify-content-center">
          <div id="face-one" class="col-12 col-sm-6"></div>
          <div id="face-two" class="col-12 col-sm-6"></div>
        </div>
        <div id="rating-div">
          <p class="text-center">
            Please rate the faces in terms of how dissimilar-similar they are.
          </p>
          <div class="row justify-content-between">
            <p id="dissimilar" class="col-12 col-sm-4 text-center">
              Highly Dissimilar
            </p>
            <p id="similar" class="col-sm-4 text-center">Highly Similar</p>
          </div>
          <div id="ratings-row" class="row justify-content-center">
            <div class="col-12 col-sm-1">
              <button
                type="button"
                class="rating-btn btn-block btn-outline-dark"
              >
                1
              </button>
            </div>
            <div class="col-12 col-sm-1">
              <button
                type="button"
                class="rating-btn btn-block btn-outline-dark"
              >
                2
              </button>
            </div>
            <div class="col-12 col-sm-1">
              <button
                type="button"
                class="rating-btn btn-block btn-outline-dark"
              >
                3
              </button>
            </div>
            <div class="col-12 col-sm-1">
              <button
                type="button"
                class="rating-btn btn-block btn-outline-dark"
              >
                4
              </button>
            </div>
            <div class="col-12 col-sm-1">
              <button
                type="button"
                class="rating-btn btn-block btn-outline-dark"
              >
                5
              </button>
            </div>
            <div class="col-12 col-sm-1">
              <button
                type="button"
                class="rating-btn btn-block btn-outline-dark"
              >
                6
              </button>
            </div>
            <div class="col-12 col-sm-1">
              <button
                type="button"
                class="rating-btn btn-block btn-outline-dark"
              >
                7
              </button>
            </div>
            <div class="col-12 col-sm-1">
              <button
                type="button"
                class="rating-btn btn-block btn-outline-dark"
              >
                8
              </button>
            </div>
            <div class="col-12 col-sm-1">
              <button
                type="button"
                class="rating-btn btn-block btn-outline-dark"
              >
                9
              </button>
            </div>
          </div>
        </div>
        <div class="row justify-content-between">
          <p id="similar2" class="col-12 text-center">Highly Similar</p>
        </div>
      </div>
    </div>
  </body>
</html>
